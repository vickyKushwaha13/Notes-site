<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Notes App</title>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Notes</h1>
        <input type="text" id="search-input" placeholder="Search..." oninput="searchNotes()" />
        <button id="toggle-theme">Toggle Mode</button>
    </div>

    <div class="note-input">
        <textarea id="note-content" maxlength="200" placeholder="Write a note..." oninput="updateCharCount()"></textarea>
        <div class="note-footer">
            <span id="char-count">0/200</span>
            <button onclick="addNote()">Add Note</button>
        </div>
    </div>

    <div id="notes-list" class="notes-list"></div>
</div>

<script src="script.js"></script>
</body>
</html>
